<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <ion-list>
      <button menuClose ion-item *ngFor="let menuPage of menuPages" (click)="openPage(menuPage)">
          <ion-icon name="{{menuPage.icon}}" item-left></ion-icon>
        {{menuPage.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
